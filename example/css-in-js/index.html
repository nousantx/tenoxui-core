<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>tenox-lib</title>
    <link rel="stylesheet" href="./animation.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tenoxui/core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tenoxui/property"></script>
    <script src="./classes.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const selectors = document.querySelectorAll("*[class]");

        selectors.forEach(selector => {
          const styler = new makeTenoxUI({
            element: selector,
            property: property,
            classes: transformClasses({
              container: {
                width: "100%",
                display: "flex",
                alignItems: "center",
                justifyContent: "center"
              },
              "tx-grad": {
                "--tx_grad": "linear-gradient(to right, #7953cd 20%, #00affa 30%, #0190cd 70%, #764ada 80%)",
                background: "var(--tx_grad)",
                webkitBackgroundClip: "text",
                backgroundClip: "text",
                webkitTextFillColor: "transparent",
                textFillColor: "transparent",
                backgroundSize: "500% auto",
                animation: "textShine 1s ease-in-out infinite alternate"
              }
            })
          });

          selector.classList.forEach(className => {
            styler.applyStyles(className);
          });
        });
      });
    </script>
  </head>
  <body class="bg-#131517 family-[sans-serif]">
    <div class="container">
      <p class="tx-grad fs-3rem fw-600">Hello Wolrd!</p>
    </div>
  </body>
</html>
